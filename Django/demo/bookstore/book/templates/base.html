<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title_name %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        img{
            width: 200px
        }
        {% block style %}{% endblock %}
        </style>
</head>
<body>
    <p><a href="{% url 'home' %}">首页</a></p>
    <h1>{% block head1 %}{% endblock %}</h1>
    <hr />
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    {% block body %}{% endblock %}
</body>
</html>
